name: Auto Quoter Runner

on:
  workflow_dispatch:
  # Run daily at 08:00 Moscow time (UTC+3)
  # Converted to UTC => 05:00
  schedule:
    - cron: '0 5 * * *'

concurrency:
  group: auto-quoter
  cancel-in-progress: false

permissions:
  contents: read
  actions: read

env:
  # Boolean repository variable (or environment variable) that gates scheduled runs.
  # Cron runs occur only when the value is 'true'; manual workflow_dispatch ignores this flag.
  AUTO_QUOTER_SCHEDULE_ENABLED: ${{ vars.AUTO_QUOTER_SCHEDULE_ENABLED }}

jobs:
  run-auto-quoter:
    if: ${{ github.event_name == 'workflow_dispatch' || vars.AUTO_QUOTER_SCHEDULE_ENABLED == 'true' }}
    runs-on: ubuntu-latest
    environment: auto-quoter
    env:
      TARGET_BRANCH: main
      AUTO_QUOTER_GITHUB_TOKEN: ${{ secrets.AUTO_QUOTER_GITHUB_TOKEN }}
      AUTO_QUOTER_SCHEDULE_ENABLED: ${{ env.AUTO_QUOTER_SCHEDULE_ENABLED }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          fetch-depth: 0

      - name: Write .env
        run: |
          cat <<'EOF' > .env
          AUTO_QUOTER_GITHUB_TOKEN=${AUTO_QUOTER_GITHUB_TOKEN}
          EOF

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run auto quoter
        run: |
          chmod +x ./scripts/run.sh
          ./scripts/run.sh
