name: Auto Quoter Runner

on:
  workflow_dispatch:
  # Run every 8 hours at 00:00, 08:00, 16:00 Moscow time (UTC+3)
  # Converted to UTC => 21:00, 05:00, 13:00
  schedule:
    - cron: '0 5,13,21 * * *'

concurrency:
  group: auto-quoter
  cancel-in-progress: false

permissions:
  contents: read
  actions: read

jobs:
  run-auto-quoter:
    runs-on: ubuntu-latest
    environment: auto-quoter
    env:
      TARGET_BRANCH: work
      AUTO_QUOTER_GITHUB_TOKEN: ${{ secrets.AUTO_QUOTER_GITHUB_TOKEN }}
    steps:
      - name: Checkout work branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}
          fetch-depth: 0

      - name: Write .env
        run: |
          cat <<'EOF' > .env
          AUTO_QUOTER_GITHUB_TOKEN=${AUTO_QUOTER_GITHUB_TOKEN}
          EOF

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run auto quoter
        run: |
          chmod +x ./scripts/run.sh
          ./scripts/run.sh
